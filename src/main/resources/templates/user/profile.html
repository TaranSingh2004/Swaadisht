<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>My Profile</title>
</head>
<body>
<div id="content" class="border">
    <a th:href="@{/}" class="text-decoration-none">
        <i class="fa-solid fa-arrow-left"></i> Back
    </a>
    <h2 class="text-center">My Profile</h2>

    <!-- Messages -->
    <div th:if="${session.succMsg}" class="alert alert-success">
        <span th:text="${session.succMsg}"></span>
        <button type="button" class="close" onclick="this.parentElement.style.display='none'">×</button>
    </div>
    <div th:if="${session.errorMsg}" class="alert alert-danger">
        <span th:text="${session.errorMsg}"></span>
        <button type="button" class="close" onclick="this.parentElement.style.display='none'">×</button>
    </div>

    <!-- Profile Update Form -->
    <div class="max-w-md mx-auto">
        <form th:action="@{/user/update-profile}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                <input type="text" th:field="*{name}"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" th:field="*{email}"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" disabled>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Phone Number</label>
                <input type="text" th:field="*{phoneNumber}"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Update Profile
            </button>
        </form>
    </div>

    <!-- Address Section -->
    <div class="max-w-4xl mx-auto mt-8">
        <h3 class="text-lg font-semibold mb-4">Saved Addresses</h3>

        <!-- Add New Address Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h4 class="text-md font-semibold mb-4">Add New Address</h4>
            <form th:action="@{/user/save-address?source=profile}" method="post">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Address Line</label>
                        <input type="text" name="address" required
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">City</label>
                        <input type="text" name="city" required
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">State</label>
                        <input type="text" name="state" required
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Pincode</label>
                        <input type="text" name="pincode" required
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                </div>
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Save Address
                </button>
            </form>
        </div>

        <!-- Saved Addresses List -->
        <div th:if="${not #lists.isEmpty(user.addresses)}" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div th:each="address : ${user.addresses}"
                 class="bg-white rounded-lg shadow-md p-4 border border-gray-200">
                <div class="flex justify-between items-start">
                    <div>
                        <h4 class="font-medium">Address [[${addressStat.count}]]</h4>
                        <p class="text-gray-600 mt-2">[[${address.address}]]</p>
                        <p class="text-gray-600">[[${address.city}]], [[${address.state}]] - [[${address.pincode}]]</p>
                    </div>
                    <form th:action="@{'/user/delete-address/' + ${address.id} + '?source=profile'}" method="post">
                        <button type="submit"
                                class="text-red-500 hover:text-red-700"
                                onclick="return confirm('Are you sure you want to delete this address?')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(user.addresses)}" class="bg-white rounded-lg shadow-md p-6 text-center text-gray-500">
            No saved addresses found. Add your first address above.
        </div>
    </div>
</div>
<script>
    // Function to clear flash messages after 5 seconds
    setTimeout(() => {
        const messages = document.querySelectorAll('.alert');
        messages.forEach(msg => {
            msg.style.display = 'none';
        });
    }, 5000);
</script>
</body>
</html>
