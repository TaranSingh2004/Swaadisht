<!DOCTYPE html>
<html
        lang="en"
        th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
<head>
    <title>Home page</title>
</head>
<body>
<div id="content">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <!-- Profile Header -->
            <div class="bg-blue-600 py-4 px-6">
                <h1 class="text-2xl font-bold text-white">Your Profile</h1>
            </div>

            <!-- Profile Content -->
            <div class="p-6">
                <div class="flex flex-col md:flex-row gap-6">
                    <!-- Profile Picture -->
                    <div class="w-full md:w-1/3 flex justify-center">
                        <div class="relative">
                            <img th:if="${user.profilePic}" th:src="${user.profilePic}"
                                 class="w-32 h-32 rounded-full object-cover border-4 border-white shadow-lg">
                            <div th:unless="${user.profilePic}"
                                 class="w-32 h-32 rounded-full bg-gray-200 flex items-center justify-center text-gray-500 text-4xl">
                                [[${user.name.substring(0,1).toUpperCase()}]]
                            </div>
                        </div>
                    </div>

                    <!-- User Details -->
                    <div class="w-full md:w-2/3">
                        <div class="space-y-4">
                            <div>
                                <h2 class="text-xl font-semibold">[[${user.name}]]</h2>
                                <p class="text-gray-600">Registered User</p>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <p class="text-sm text-gray-500">Email</p>
                                    <p class="font-medium">[[${user.email}]]</p>
                                </div>

                                <div th:if="${user.phoneNumber}">
                                    <p class="text-sm text-gray-500">Phone</p>
                                    <p class="font-medium">[[${user.phoneNumber}]]</p>
                                </div>

                                <div th:if="${user.provider}">
                                    <p class="text-sm text-gray-500">Login Method</p>
                                    <p class="font-medium">[[${user.provider}]]</p>
                                </div>

                                <div>
                                    <p class="text-sm text-gray-500">Account Status</p>
                                    <p class="font-medium" th:class="${user.enabled} ? 'text-green-600' : 'text-red-600'">
                                        [[${user.enabled} ? 'Active' : 'Inactive']]
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="mt-8 flex flex-wrap gap-3">
                    <a href="/user/profile/edit"
                       class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
                        Edit Profile
                    </a>
                    <a href="/user/change-password"
                       class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 transition">
                        Change Password
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    console.log("about page");
</script>
</body>
</html>
