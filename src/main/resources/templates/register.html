<!DOCTYPE html>
<html
        lang="en"
        th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
<head>
  <title>Home page</title>
</head>
<body>
<div id="content">
  <div class="flex items-center justify-center p-12">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="">
      <form data-th-action="@{'/do-register'}"
            method="post"
            data-th-object="${userForm}">
        <div data-th-replace="message::messageBox"></div>
        <h1>Registration</h1>
        <div class="mb-5">
          <label class="mb-3 block text-base font-medium text-[#07074D]">
            Name
          </label>
          <input type="text"
                 name="name"
                 th:field="*{name}"
                 placeholder="Username"
                 required
                 class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
        </div>
        <div class="mb-5">
          <label class="mb-3 block text-base font-medium text-[#07074D]">
            Email
          </label>
          <input type="email" id="email" th:field="*{email}" placeholder="email" required
                 class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
        </div>

        <div class="mb-5">
          <label class="mb-3 block text-base font-medium text-[#07074D]">
            Contact Number
          </label>
          <input type="text" id="phone" th:field="*{phoneNumber}" placeholder="phoneNumber" required
                 class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
        </div>
        <div class="mb-5">
          <label for="subject" class="mb-3 block text-base font-medium text-[#07074D]">
            Create a Password
          </label>
          <input type="password" id="password" th:field="*{password}" placeholder="password" required
                 class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
        </div>
        <div class="mb-5">
          <label for="subject" class="mb-3 block text-base font-medium text-[#07074D]">
            Confirm your Password
          </label>
          <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="confirm password" required
                 class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
        </div>
        <div>
<!--          <button-->
<!--                  class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-base font-semibold text-white outline-none">-->
<!--            Submit-->
<!--          </button>-->
          <button type="submit" class="">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  console.log("about page");
</script>
</body>
</html>
